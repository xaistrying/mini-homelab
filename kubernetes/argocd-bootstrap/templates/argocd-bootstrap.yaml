apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocdBootstrap.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/xaistrying/mini-homelab.git
    path: kubernetes/argocd-bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
